<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data: blob:; worker-src 'none';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data: blob:; worker-src 'none';">
    <title class="app-title">Refreshie</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="break.css" />

    <!-- MMS: COMPANY SPECIFIC -->
    <link rel="stylesheet" href="./assets-mms/style-mms.css">
    <!-- / MMS: COMPANY SPECIFIC -->

</head>
<body>
    <div class="app-break-window app-container dont-respond body">
        <div class="content-container">
            <div class="image-holder fade-out">
                <img src="./assets/images/do.something.png" id="breakImage" class="apng break-img" alt="" />
            </div>
            <div class="break-meta-container">
                <div class="break-meta">
                    <h2 id="breakTitle" class="break-title">Look Around!</h2>
                    <p class="break-desc">Take a <span id="breakType">short</span> break</p>
                </div>
                <div class="close-in">
                    <small class="meta">
                        <span id="closingTime">Closing</span> in <span id="ttl">a few seconds</span>
                    </small>
                    <nav class="fx-text-slideIn do-respond" id="skipper">
                        <a href="#" class="action-close"><span data-hover="Skip">Skip</span></a>
                    </nav>
                </div>

                <!-- MMS: COMPANY SPECIFIC -->
                <div class="butterfly" id="fly-not"><i></i><i></i><i></i><i></i></div>
                <!-- / MMS: COMPANY SPECIFIC -->

            </div>
        </div>
    </div>
</body>
<script src="assets/js/init.js"></script>
<script src="assets/js/vendor/jquery.countdown.min.js"></script>
<script src="assets/js/vendor/apng.js"></script>
<script src="break.js"></script>
</html>
