<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src data: 'self'; worker-src 'none';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src data: 'self'; worker-src 'none';">
    <title class="app-title">Refreshie</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="break.css" />
</head>
<body>
    <div class="app-break-window app-container dont-respond body">
        <div class="t-a-c">
            <p class="t-a-c">
                <img src="./assets/images/do.something.png" id="whatDo" class="apng br-img" alt=" " />
            </p>
            <div class="close-in">
                <small class="meta p-r-10"><span id="closingTime">Closing</span> in <span id="ttl">a few seconds</span></small>
                <nav class="fx-text-slideIn do-respond" id="skipper">
                    <a href="#" class="action-close"><span data-hover="Skip">Skip</span></a>
                </nav>
            </div>
            <div class="break-meta">
                <h2 class="break-title">Take a <span id="breakType">short</span> break</h2>
                <p id="desc" class="break-desc">Look Around!</p>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/init.js"></script>
<script src="assets/js/vendor/jquery.countdown.min.js"></script>
<script src="assets/js/vendor/apng.js"></script>
<script src="break.js"></script>
</html>
